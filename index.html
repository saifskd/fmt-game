<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMT Game</title>
    <link rel="stylesheet" href="fmt.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- font style -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="popup hide">
        <button class="cut">&#10006;</button>
<div class="msg">
            <h2>Congratulations <span id="winnername">saif</span> youâ€™ve conquered the game!</h2>
        <button class="newgame newgamebtn">New Game</button>
</div>
    </div>


    <section class="center">
        <h1 class="heading">FMT Game <span>players</span></h1>
    <div class="game">
        <button data-aos="fade-down" data-aos-duration="1000" class="box"></button>
        <button data-aos="fade-down" data-aos-duration="2000" class="box"></button>
        <button data-aos="fade-down" data-aos-duration="3000" class="box"></button>
        <button data-aos="fade-down" data-aos-duration="000" class="box"></button>
        <button data-aos="fade-down" data-aos-duration="000" class="box"></button>
        <button data-aos="fade-down" data-aos-duration="000" class="box"></button>
        <button data-aos="fade-up" data-aos-duration="1000" class="box"></button>
        <button data-aos="fade-up" data-aos-duration="2000" class="box"></button>
        <button data-aos="fade-up" data-aos-duration="3000" class="box"></button>
    </div>
    <button class="restart">Restart</button>
    </section>


    <script src="fmt.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js">
    </script>
       <script>
     AOS.init();
   </script>
</body>
</html>
